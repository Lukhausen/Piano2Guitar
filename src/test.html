<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 40px;
        }
        .slider-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 5px;
            background: #ddd;
            border-radius: 2.5px;
            transform: translateY(-50%);
        }
        .slider-container::after {
            content: '';
            position: absolute;
            top: 50%;
            height: 30px;
            width: 2px;
            background: #000;
            transform: translateY(-50%);
        }
        .slider-container .separator:nth-child(1) {
            left: 20%;
        }
        .slider-container .separator:nth-child(2) {
            left: 60%;
        }
        .slider-container .separator:nth-child(3) {
            left: 80%;
        }
        .slider-point {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            transform: translateY(-50%);
        }
        .slider-point.fixed {
            left: 0;
        }
        .slider-point.slidable {
            pointer-events: none;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 40px;
            background: transparent;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            cursor: pointer;
        }
    </style>
    <title>Custom Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider-point fixed"></div>
        <div class="slider-point slidable"></div>
        <input type="range" min="0" max="100" value="50" />
    </div>
</body>
</html>
