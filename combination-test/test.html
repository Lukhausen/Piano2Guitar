<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Benchmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript Calculation Benchmark</h1>
    <button onclick="performCalculations()">Run Benchmark</button>
    <p id="output">Click the button to run the benchmark.</p>
    <script>
        function performCalculations() {
            let output = document.getElementById('output');
            output.textContent = "Running...";

            let totalIterations = 6000000000;
            let batchSize = 100000000; // Number of iterations per batch
            let currentIteration = 0;
            let x = 0;
            let start = performance.now();

            function processBatch() {
                let thisBatchLimit = Math.min(currentIteration + batchSize, totalIterations);
                for (let i = currentIteration; i < thisBatchLimit; i++) {
                    x = Math.abs(i - 100);
                }
                currentIteration = thisBatchLimit;

                if (currentIteration < totalIterations) {
                    requestAnimationFrame(processBatch);
                } else {
                    let end = performance.now();
                    output.textContent = `Time taken: ${(end - start) / 1000} seconds`;
                }
            }

            requestAnimationFrame(processBatch);
        }
    </script>
</body>
</html>
