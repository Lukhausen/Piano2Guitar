<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Response</title>
</head>
<body style="height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;">
    <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
        <div style="display: flex; flex-direction: column; flex: 1;">
            <h1>April 23, 2024</h1> <!-- Example date -->
            <div>10:00 AM</div> <!-- Example start time -->
        </div>
        <div style="display: flex; flex: 1; height: 100%; align-items: center; justify-content: center;">
            <div style="display: flex; flex: 1; align-items: center; justify-content: center; background-color: #3f3; height: 100%; margin: 2px; border-radius: 5px;">
                ACCEPT
            </div>
            <div style="display: flex; flex: 1; align-items: center; justify-content: center; background-color: #f33; height: 100%; margin: 2px; border-radius: 5px;">
                DENY
            </div>
        </div>
    </div>
</body>
</html>
