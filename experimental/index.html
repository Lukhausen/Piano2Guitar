<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Piano Chord Identifier</h1>

        <div id="chordOutput">Chord will be displayed here</div>
        <div id="chordList"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
