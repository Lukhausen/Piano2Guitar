<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano2Guitar</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="piano/style.css" />
    <link rel="stylesheet" href="drag-drop/style.css" />
    <link rel="stylesheet" href="global-styles.css" />

    
    <!-- SCRIPTS -->
    <script type="module" src="./script.js">    </script>
</head>

<body>
    <div class="inputWrapper">
        <div class="settings">
            Settings
        </div>
        <div class="searchContainer">
            <div class="visualPianoContainer">
                <div class="pianoContainer"></div>

                <svg xmlns="http://www.w3.org/2000/svg" onclick="clearPiano()" height="24" viewBox="0 -960 960 960" width="24"><path fill="currentColor" d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm80-160h80v-360h-80v360Zm160 0h80v-360h-80v360Z"/></svg>
                
            </div>
            <div class="searchWordContainer">
                <input class="searchBox" type="text" id="itemSearch" placeholder="Search items...">
                <div class="searchChordList" id="itemsContainer">
                    <!-- Items will be populated here by JavaScript -->
                </div>
            </div>
        </div>
        <div class="selectedItems" id="selectedItems">
            <!-- Dragged items will appear here -->
        </div>
    </div>



</body>

</html>
